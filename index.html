<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Assistant - Team Knight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" style="--bs-bg-opacity: .8; backdrop-filter: blur(5px);">
        <div class="container-fluid d-flex w-100 justify-content-between">
            <a class="navbar-brand" href="#">
                <i class="bi bi-eye-fill text-primary"></i>
                Vision Assistant
            </a>
            <div class="ms-auto">
                <span class="navbar-text navbar-text-hover">
                    Made by Team Knight
                </span>
            </div>
        </div>
    </nav>

    <div class="container my-auto py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9 col-sm-12">
                <div id="welcome-screen" class="card shadow-lg animate__animated animate__zoomIn animate__fast animate__fadeIn">
                    <div class="card-body p-4 p-md-5 text-center">
                        <i class="bi bi-eye-fill text-primary" style="font-size: 4rem;"></i>
                        <h1 class="display-5 fw-bold mt-3">Welcome to Vision Assistant</h1>
                        <p class="fs-5 text-muted mt-3">
                            This application is designed to help visually challenged individuals navigate their surroundings.
                        </p>
                        <button id="get-started-btn" class="btn btn-primary btn-lg mt-4 px-5 py-3 fw-bold btn-hover-scale animate__animated animate__pulse animate__infinite">
                            Get Started
                            <i class="bi bi-arrow-right-circle-fill ms-2"></i>
                        </button>
                    </div>
                </div>

                <div id="detection-screen" class="d-none">
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                            <div class="video-container bg-dark rounded-3 mb-3 fade-in">
                                <div id="loading-spinner" class="spinner-border text-light d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <video id="video-feed" class="w-100" playsinline autoplay muted></video>
                            </div>

                            <div class="d-flex justify-content-center gap-3 mb-3 fade-in" style="transition-delay: 100ms;">
                                <button id="start-stop-btn" class="btn btn-primary btn-lg fw-bold btn-hover-scale px-4">
                                    <i id="start-stop-icon" class="bi bi-play-circle-fill me-2"></i>
                                    <span id="start-stop-text">Start Detection</span>
                                </button>
                                <button id="switch-camera-btn" class="btn btn-outline-secondary btn-lg fw-bold btn-hover-scale px-4">
                                    <i class="bi bi-arrow-repeat me-2"></i>
                                    <span>Switch Camera</span>
                                </button>
                            </div>

                            <div id="status-bar" class="alert alert-secondary text-center fw-medium m-0 fade-in" style="transition-delay: 200ms;" role="alert">
                                <span id="status-text">Ready to start</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script defer src="{{ url_for('static', filename='script/app.js') }}"></script>
</body>
</html>
